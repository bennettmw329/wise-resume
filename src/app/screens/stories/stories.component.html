<div class="container">
    <div class="row subheader">
        <div class="col s12">
            <h2 class="accent-font">
                Stories
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col s12 cards-container">
            <div *ngFor="let story of stories">

            </div>
        </div>
    </div>
</div>
